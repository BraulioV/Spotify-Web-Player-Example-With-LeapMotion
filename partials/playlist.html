<h1>Playlist name</h1>

<p>ID {{playlist}} BY USER {{username}}</p>

<p>tracks</p>

<p>TRACK ARTIST TIME ALBUM ADDED USER</p>

<ul>
<li ng-repeat="t in tracks">
<a ng-click="play(t.track.uri)">{{t.track.name}}</a>
&nbsp;-&nbsp;
<a href="#/albums/{{t.track.album.id}}">{{t.track.album.name}}</a>
&nbsp;-&nbsp;
<a href="#/artists/{{t.track.artists[0].id}}">{{t.track.artists[0].name}}</a>
<span ng-show="(t.track.uri == currenttrack)">*CURRENT*</span>
</li>
</ul>
