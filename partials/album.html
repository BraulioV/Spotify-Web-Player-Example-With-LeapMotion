<header>
	<div class="cover">
		<img src="{{data.images[0].url}}" width="200" align="left" />
	</div>

	<h4 ng-show="data.album_type == 'single'">Single</h4>
	<h4 ng-show="data.album_type == 'album'">Album</h4>
	<h4 ng-show="data.album_type == 'compilation'">Compilation</h4>
	<h1>{{data.name}}</h1>

	<div class="buttons">
		<a ng-click="playall()" class="button green">PLAY ALL</a>
	</div>
</header>

<hr/>
<p>
	By <a href="#/artists/{{data.artists[0].id}}">{{data.artists[0].name}}</a>
	&middot;
	{{release_year}}
	&middot;
	{{data.tracks.total}} Songs
	&middot;
	Total <displaytime time="{{total_duration}}"></displaytime>
</p>
<hr/>
<br/>

<div class="discs">
	<div ng-repeat="d in discs">
		<p ng-show="num_discs > 1">
			CD {{ d.disc_number }}
		</p>
		<table class="tracks">
			<thead>
				<th>#</th>
				<th>SONG</th>
				<th>TIME</th>
			</thead>
			<tbody>
				<tr ng-repeat="t in d.tracks" ng-class="{ playing: (t.uri == currenttrack) }">
					<td>{{t.track_number}}</td>
					<td>
						<a ng-click="play(t.uri)">{{t.name}}</a>
						<i>by <a href="#/artists/{{t.artists[0].id}}">{{t.artists[0].name}}</a></i>
					</td>
					<td><displaytime time="{{t.duration_ms}}"></displaytime></td>
				</tr>
				</tbody>
		</table>
	</div>
</div>
<br/>

<hr/>
